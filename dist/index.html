<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Screen size</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <span>Screen Size</span>
          <small>ディスプレイ・モニターサイズ</small>
        </h1>
      </header>
      <main class="main-contents">
        <div class="table" id="js-table">
          <div class="thead">
            <div class="td type align-left">Type</div>
            <div class="td screen-in">In</div>
            <div class="td size-cm">Width<span class="separator">×</span>Height<span class="unit">cm</span></div>
            <div class="td size-px">Width<span class="separator">×</span>Height<span class="unit">px</span></div>
            <div class="td aspect">Aspect ratio</div>
            <div class="td">Total Pixels</div>
            <div class="td align-left">Note</div>
          </div>
        </div>

      </main>
      <footer class="footer">

      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
